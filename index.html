  <link rel="stylesheet" href="style.css"> <!-- Make sure to link to your CSS file -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 50px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #ddd;
      display: inline-block;
    }

    nav ul li a:hover {
      transform: scale(1.1);
      width: 80vw;
      height: 80vh;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    /* Background images */
    nav ul li:nth-child(1) a { background-image: url('images/Picofme.png'); }
    nav ul li:nth-child(2) a { background-image: url('images/Cheesepic1.png'), url('images/Cheesepic2.png'); }
    nav ul li:nth-child(3) a { background-image: url('images/Poshw.png'); }
    nav ul li:nth-child(4) a { background-image: url('images/Wiref.jpg'); }
    nav ul li:nth-child(5) a { background-image: url('images/logo4.png'); }

    /* Style for background images */
    nav ul li a {
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }
  </style>
</head>
